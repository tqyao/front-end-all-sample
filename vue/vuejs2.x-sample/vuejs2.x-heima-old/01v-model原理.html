<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./js/vue.js"></script>
</head>
<body>
	<div id="id">
		<h1>{{bindingData}}</h1>
		单向数据绑定：<input type="text" :value="bindingData">
		双向数据绑定1：<input type="text" :value="bindingData" @input="handler">
		双向数据绑定2：<input type="text" :value="bindingData" @input="bindingData=$event.target.value">
	</div>
	<script>
		new Vue({
			el: '#id',
			data() {
				return {
					bindingData: '数据绑定'
				}
			},
			methods: {
				handler(e) {
					this.bindingData = e.target.value
				}
			}
		})
	</script>
</body>
</html>
