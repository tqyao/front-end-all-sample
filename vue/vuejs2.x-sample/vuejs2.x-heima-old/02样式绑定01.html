<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./js/vue.js"></script>
	<style>
		.pink-border {
			width: 200px;
			height: 200px;
			border: 1px solid pink;
		}

		.error {
			background-color: green;
		}
	</style>
</head>
<body>
	<!--
	对象形式
	-->
	<div id="app">
		<p :class="{'pink-border':isPinkBorder,'error':isError}">样式切换</p>
		<p :class="objClasses">样式切换</p>
		<button @click="isPinkBorder=!isPinkBorder;isErrorClass=!isErrorClass">切换</button>
	</div>
	<script>
		JSON.stringify()
		new Vue({
			el: '#app',
			data() {
				return {
					isPinkBorder: true,
					isError: true,
					objClasses:{
						'pink-border':true,
						'error':true
					}
				}
			}
		})
	</script>
</body>
</html>
