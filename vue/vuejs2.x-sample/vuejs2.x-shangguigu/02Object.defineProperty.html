<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./js/vue.js"></script>
</head>
<body>
	<script>
		let globalId = 1000
		const o1 = {
			id: globalId,
			name: '张珊',
			age: 18
		}


		const o2 = {
			name: '张珊',
			age: 18
		}

		Object.defineProperty(o2, 'id', {
			// value:'',
			// writable: true,
			enumerable: true,
			get() {
				return globalId
			},
			set(val){
				globalId =val
			}
		})



	</script>
</body>
</html>
